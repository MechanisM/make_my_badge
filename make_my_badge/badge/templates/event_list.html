{% extends "base.html" %}

{% block title %}Your Events{% endblock %}

{% block heading %}Events List{% endblock %}

{% block content %}        
<h2>Select event</h2>
<ul>
    {% for event in event_list %}
    <li><h3><a href="{% url item_list event.id %}">{{event.name}}</a></h3></li>
    {% empty %}
    <li>No events created yet</li>
    {% endfor %}
</ul>
<a href="{% url add_event %}">Add Event</a>
{% endblock %}
